title: Today I Learned
about: lborruto/docs
about_url: https://github.com/lborruto/docs
plugins:
  datasette-graphql:
    path: /-/graphql
  datasette-atom:
    allow_unsafe_html_in_canned_queries: true
  datasette-block-robots:
    literal: |-
      User-agent: *
      Disallow: /tils
  datasette-sitemap:
    sql: |-
      select '/' || topic || '/' || slug as path from til
databases:
  tils:
    queries:
      search: |
        select
          til_fts.rank,
          til.*,
          snippet(til_fts, -1, 'b4de2a49c8', '8c94a2ed4b', '...', 60) as snippet
        from
          til
          join til_fts on til.rowid = til_fts.rowid
        where
          til_fts match case
            :q
            when '' then 'nomatchforthisterm'
            else escape_fts(:q)
          end
        order by
          til_fts.rank limit 40
      feed:
        title: TIL
        sql: |-
          SELECT
            'tag:docs.luca-borruto.com,' || path as atom_id,
            title as atom_title,
            'https://docs.luca-borruto.com/' || topic || '/' || slug as atom_link,
            created_utc as atom_updated,
            html as atom_content_html
          FROM
            til
          order by
            created_utc desc
          limit
            15
      feed_by_topic:
        title: TIL by topic
        sql: |-
          SELECT
            'tag:docs.luca-borruto.com,' || path as atom_id,
            title as atom_title,
            'https://docs.luca-borruto.com/' || topic || '/' || slug as atom_link,
            created_utc as atom_updated,
            html as atom_content_html
          FROM
            til
          where
            topic = :topic
          order by
            created_utc desc
          limit
            15
    tables:
      til:
        sort_desc: updated_utc
        facets:
        - topic
